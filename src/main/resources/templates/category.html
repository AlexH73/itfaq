<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<title layout:fragment="title" th:text="${category.name} + ': Вопросы и ответы — FAQ IT Portal'">Категория</title>
<section layout:fragment="content">

    <h1 th:text="${category.name} + ': Вопросы и ответы'">Категория</h1>
    <nav class="toc section-block" aria-label="Оглавление Java">
        <h2>Вопросы</h2>
        <ul>
            <li th:each="q : ${questions}">
                <a th:href="@{'/question/' + ${q.id}}" th:utext="${q.questionText}">Вопрос</a>
            </li>
            <div th:if="${questions.size() == 0}" class="empty-message">
                В этой категории пока нет вопросов.
            </div>
        </ul>

    </nav>

    <div class="switch-links" style="margin-bottom:1.5em;">
        <span>Ссылки на эту категорию:</span>
        <a th:href="@{'/category/' + ${category.id}}">по id</a>
        <a th:href="@{'/category'(name=${category.name})}">по имени</a>
        <a href="/">На главную</a>
    </div>
</section>
<section>
    <p>Добро пожаловать в раздел вопросов и ответов по Java! Здесь собраны самые частые вопросы, примеры кода, краткие и
        подробные объяснения.</p>
</section>
</html>
