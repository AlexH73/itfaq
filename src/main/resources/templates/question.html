<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<title layout:fragment="title" th:text="${question.questionText} + ' — ITFAQ'">ITFAQ</title>
<section layout:fragment="content">

    <div class="question-view">
        <h1 th:utext="${question.questionText}">Вопрос</h1>
        <div class="question-meta">
            <span th:if="${question.category != null}">
                Категория: <a th:href="@{'/category/' + ${question.category.id}}" th:text="${question.category.name}">Категория</a>
            </span>
            <span th:if="${question.language != null}"> | Язык: <span th:text="${question.language}"></span></span>
            <span th:if="${question.level != null}"> | Уровень: <span th:text="${question.level}"></span></span>
            <span th:if="${question.topic != null}"> | Тема: <span th:text="${question.topic}"></span></span>
        </div>
        <div class="section-block">
            <div class="answer-short" th:if="${question.shortAnswer != null}" th:utext="${question.shortAnswer}">Краткий ответ</div>
            <div th:if="${question.detailedAnswer != null}">
                <h3>Подробный ответ</h3>
                <div th:utext="${question.detailedAnswer}">Подробный ответ</div>
            </div>
        </div>
        <div>
            <a th:href="@{'/category/' + ${question.category.id}}">← Назад к категории</a>
        </div>
    </div>

</section>
</html>
