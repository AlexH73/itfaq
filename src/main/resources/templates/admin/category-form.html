<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/admin/styles.css}">
    <title>Категория</title>
</head>
<body>

<div class="admin-panel-container">

    <nav class="admin-nav">
        <a th:href="@{/admin}">Главная</a>
        <a th:href="@{/admin/news}">Новости</a>
        <a th:href="@{/admin/users}">Пользователи</a>
        <a th:href="@{/admin/categories}" class="active">Категории</a>
        <a th:href="@{/admin/questions}">Вопросы</a>
        <a th:href="@{/admin/privacy}">Приватность</a>
    </nav>
    <h2 th:text="${category.id == null ? 'Создать категорию' : 'Редактировать категорию'}"></h2>
    <form th:action="@{${category.id == null} ? '/admin/categories/create' : '/admin/categories/edit/' + ${category.id}}" th:object="${category}" method="post">
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        <button type="submit" class="button">Сохранить</button>
        <a th:href="@{/admin/categories}" class="button" style="background:#e9eef6;color:#2d3a4b;">Назад к списку</a>
    </form>
</div>
</body>
</html>
