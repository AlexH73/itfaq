<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление новостями</title>
</head>
<body>
<h2>Новости</h2>
<a th:href="@{/admin/news/create}">Создать новость</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Заголовок</th>
        <th>Автор</th>
        <th>Создано</th>
        <th>Действия</th>
    </tr>
    <tr th:each="news : ${newsList}">
        <td th:text="${news.id}"></td>
        <td th:text="${news.title}"></td>
        <td th:text="${news.author != null ? news.author.username : '—'}"></td>
        <td th:text="${#temporals.format(news.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{/admin/news/edit/{id}(id=${news.id})}">Редактировать</a>
            <form th:action="@{/admin/news/delete/{id}(id=${news.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Удалить новость?')">Удалить</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
