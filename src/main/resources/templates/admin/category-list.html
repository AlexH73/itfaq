<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление категориями</title>
</head>
<body>
<h1>Категории</h1>
<a th:href="@{/admin/categories/create}">Добавить категорию</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{'/admin/categories/edit/' + ${category.id}}">Редактировать</a>
            <form th:action="@{'/admin/categories/delete/' + ${category.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Удалить категорию?')">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
