<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/admin/styles.css}">
</head>
<body>
<div class="admin-panel-container">
    <nav class="admin-nav">
      <a th:href="@{/admin}">Главная</a>
      <a th:href="@{/admin/news}">Новости</a>
      <a th:href="@{/admin/users}" class="active">Пользователи</a>
      <a th:href="@{/admin/categories}">Категории</a>
      <a th:href="@{/admin/questions}">Вопросы</a>
      <a th:href="@{/admin/privacy}">Приватность</a>
    </nav>
    <h2>Пользователи</h2>
    <a th:href="@{/admin/users/create}" class="button">Создать пользователя</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Email</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <a th:href="@{'/admin/users/' + ${user.id}}" class="button small">Просмотр</a>
                <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="button small">Редактировать</a>
                <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Удалить пользователя?')" class="button small" style="background:#e53e3e;">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
