<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вопросы</title>
</head>
<body>
<nav>
    <a th:href="@{/admin}">Главная админки</a>
</nav>
<h1>Вопросы</h1>
<a th:href="@{/admin/questions/create}">Создать вопрос</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Вопрос</th>
        <th>Категория</th>
        <th>Автор</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.question}"></td>
        <td th:text="${question.category != null ? question.category.name : '—'}"></td>
        <td th:text="${question.author != null ? question.author.username : '—'}"></td>
        <td>
            <a th:href="@{'/admin/questions/' + ${question.id}}">Просмотр</a>
            <a th:href="@{'/admin/questions/edit/' + ${question.id}}">Редактировать</a>
            <form th:action="@{'/admin/questions/delete/' + ${question.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Удалить вопрос?')">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
