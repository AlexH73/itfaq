<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Создать пользователя' : 'Редактировать пользователя'}">Пользователь</title>
    <link rel="stylesheet" th:href="@{/admin/styles.css}">
</head>
<body>
<div class="admin-panel-container">
    <nav class="admin-nav">
        <a th:href="@{/admin}">Главная</a>
        <a th:href="@{/admin/users}" class="active">Пользователи</a>
    </nav>
    <h2 th:text="${user.id == null ? 'Создать пользователя' : 'Редактировать пользователя'}"></h2>
    <form th:action="@{${user.id == null} ? '/admin/users/create' : '/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post">
        <label for="username">Логин:</label>
        <input type="text" id="username" th:field="*{username}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">

        <label for="roles">Роли (например, ROLE_USER,ROLE_ADMIN):</label>
        <input type="text" id="roles" th:field="*{roles}">

        <!-- Добавьте другие поля, если нужно -->

        <button type="submit" class="button">Сохранить</button>
        <a th:href="@{/admin/users}" class="button" style="background:#e9eef6;color:#2d3a4b;">К списку</a>
    </form>
</div>
</body>
</html>
