<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <link rel="stylesheet" th:href="@{/admin/styles.css}">
</head>
<body>
<div class="admin-panel-container">
    <nav class="admin-nav">
        <a th:href="@{/admin}">Главная</a>
        <a th:href="@{/admin/questions}" class="active">Вопросы</a>
    </nav>
    <h2>Просмотр вопроса</h2>
    <ul>
        <li><strong>ID:</strong> <span th:text="${question.id}"></span></li>
        <li><strong>Вопрос:</strong> <span th:utext="${question.questionText}"></span></li>
        <li><strong>Краткий ответ:</strong> <span th:utext="${question.shortAnswer}"></span></li>
        <li><strong>Подробный ответ:</strong> <span th:utext="${question.detailedAnswer}"></span></li>
        <li><strong>Категория:</strong> <span th:text="${question.category != null ? question.category.name : '—'}"></span></li>
        <li><strong>Автор:</strong> <span th:text="${question.author != null ? question.author.username : '—'}"></span></li>
        <li><strong>Язык:</strong> <span th:text="${question.language}"></span></li>
        <li><strong>Уровень:</strong> <span th:text="${question.level}"></span></li>
        <li><strong>Тема:</strong> <span th:text="${question.topic}"></span></li>
        <li><strong>Создан:</strong> <span th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></li>
    </ul>
    <a th:href="@{'/admin/questions/edit/' + ${question.id}}" class="button">Редактировать</a>
    <a th:href="@{/admin/questions}" class="button" style="background:#e9eef6;color:#2d3a4b;">К списку</a>
</div>
</body>
</html>
